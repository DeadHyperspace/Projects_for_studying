<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>DigiClock</title>
</head>
<body>
<div class="container">
    <div class="clock">
        <div class="time">
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
            <p id="pm_am"></p>
        </div>
        <p id="day"></p>
        <p id="month"></p>
        <p id="year"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
